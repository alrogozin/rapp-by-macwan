<div class="panel panel-default recipe" style="max-width: 500px">
    <div class="panel-heading">
      <h3 class="panel-title">{{ recipe.title }}</h3>
    </div>
    <div class="panel-body">
      <div class="cover-photo-holder">
        <img src="{{ recipe.cover_photo ? recipe.cover_photo: '/assets/emptybowl.jpg'}}"
        />
      </div>
      <p>{{ recipe.description }}</p>
      <div>
        <div style="float: left; font-weight: bold; width: 150px;">Время:</div>
        <div>{{ recipe.preporation_time }}</div>
        <div style="float: left; font-weight: bold; width: 150px;">На (человек):</div>
        <div>{{ recipe.feeds_this_many }}</div>
      </div>
    </div>
    <div style="font-size: 75%; cursor: pointer; padding: 5px;" (click)="zoomInClicked()">zoom</div>
  </div>
